<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Tic Tac Toe Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            font-family: 'Arial', sans-serif;
            color: white;
        }

        .container {
            text-align: center;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }

        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-gap: 5px;
            margin: 0 auto;
        }

        .cell {
            width: 100px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
            background-color: rgba(255, 255, 255, 0.1);
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        .cell:hover {
            background-color: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }

        .cell.X {
            color: #ff4d4d;
        }

        .cell.O {
            color: #4dff91;
        }

        .message {
            margin-top: 20px;
            font-size: 1.5rem;
            font-weight: bold;
            animation: fadeIn 1s ease-in-out;
        }

        .restart {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            background: linear-gradient(135deg, #ff4d4d, #ff9a4d);
            color: white;
            border: none;
            border-radius: 20px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }

        .restart:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.4);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                box-shadow: 0 0 10px rgba(255, 0, 0, 0.7);
            }
            50% {
                transform: scale(1.2);
                box-shadow: 0 0 15px rgba(255, 0, 0, 1);
            }
            100% {
                transform: scale(1);
                box-shadow: 0 0 10px rgba(255, 0, 0, 0.7);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tic Tac Toe</h1>
        <div class="board" id="board"></div>
        <div class="message" id="message"></div>
        <button class="restart" id="restartBtn">Restart Game</button>
    </div>

    <script>
        const cells = [];
        let currentPlayer = 'X';
        let gameActive = true;

        function createBoard() {
            const board = document.getElementById('board');
            for (let i = 0; i < 9; i++) {
                const cell = document.createElement('div');
                cell.classList.add('cell');
                cell.addEventListener('click', () => handleCellClick(cell));
                cells.push(cell);
                board.appendChild(cell);
            }
        }

        function handleCellClick(cell) {
            if (!gameActive || cell.textContent !== '') return;
            cell.textContent = currentPlayer;
            cell.classList.add(currentPlayer); // Add class for styling
            if (checkWin()) {
                document.getElementById('message').textContent = `Player ${currentPlayer} wins!`;
                gameActive = false;
                highlightWinningCells();
            } else if (checkDraw()) {
                document.getElementById('message').textContent = "It's a draw!";
                gameActive = false;
            } else {
                currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
            }
        }

        function checkWin() {
            const winningCombos = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8], // Rows
                [0, 3, 6], [1, 4, 7], [2, 5, 8], // Columns
                [0, 4, 8], [2, 4, 6]             // Diagonals
            ];
            return winningCombos.some(combo => 
                combo.every(index => cells[index].textContent === currentPlayer)
            );
        }

        function checkDraw() {
            return cells.every(cell => cell.textContent !== '');
        }

        function highlightWinningCells() {
            const winningCombos = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8], // Rows
                [0, 3, 6], [1, 4, 7], [2, 5, 8], // Columns
                [0, 4, 8], [2, 4, 6]             // Diagonals
            ];
            for (const combo of winningCombos) {
                if (combo.every(index => cells[index].textContent === currentPlayer)) {
                    combo.forEach(index => cells[index].style.animation = 'pulse 1s infinite');
                }
            }
        }

        function restartGame() {
            currentPlayer = 'X';
            gameActive = true;
            cells.forEach(cell => {
                cell.textContent = '';
                cell.style.animation = 'none';
                cell.classList.remove('X', 'O');
            });
            document.getElementById('message').textContent = '';
        }

        document.getElementById('restartBtn').addEventListener('click', restartGame);

        createBoard();
    </script>
</body>
</html>
